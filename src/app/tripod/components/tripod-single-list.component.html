<table mat-table [dataSource]="singles">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>트포</th>
    <td mat-cell *matCellDef="let element">
      {{ element.name }}
    </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>가격</th>
    <td mat-cell *matCellDef="let element">
      <div>
        <span *ngIf="element.price"
          >{{ element.price | number: ".0-0" }}골드</span
        ><span *ngIf="!element.price">매물없음</span>
      </div>
      <span *ngIf="element.isAuctionPrice">(입찰가)</span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr
    [class.removed]="row.removed"
    mat-row
    *matRowDef="let row; columns: columns"
  ></tr>
</table>
